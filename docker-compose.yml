version: '3.0'
services:
  es1:
    container_name: elasticsearch
    build: docker/elasticsearch/
    ulimits:
      memlock:
        soft: -1
        hard: -1    
    volumes:
      - ./docker/elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    ports:
      - '9200:9200'
      - '9300:9300'
    environment:
      - discovery.type=single-node
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xmx512m -Xms512m"

  kibana:
    build: docker/kibana/
    volumes:
      - ./docker/kibana/config/:/usr/share/kibana/config:ro
    ports:
      - '5601:5601'
    depends_on:
      - es1

  redis:
    image: 'redis:4-alpine'
    ports:
      - '6379:6379'

  app-budsies:
    build:
      context: .
      dockerfile: docker/vue-storefront-api/Dockerfile
    depends_on:
      - es1
      - redis
    environment:
      - VS_ENV

      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
      - ELASTICSEARCH_PROTOCOL=http
      
      - AUTH_HASH_SECRET
      - OBJ_HASH_SECRET
      - CACHE_INVALIDATION_KEY

      - VSF_DOMAIN=${BUDSIES_VSF_DOMAIN}

      - MAGENTO_DOMAIN=${BUDSIES_MAGENTO_DOMAIN}
      - MAGENTO_USER_NAME
      - MAGENTO_USER_PASSWORD
      - DEFAULT_STORE_ID=${BUDSIES_STORE_ID}
      
      - STORYBLOK_TOKEN
      - STORYBLOK_MANAGEMENT_TOKEN
      - STORYBLOK_SPACE_ID
      - STORYBLOK_HOOK_SECRET
      - STORYBLOK_SYNC_DATASOURCES
      
      - AMAZONPAY_SANDBOX
      - AMAZONPAY_ACCESS_KEY
      - AMAZONPAY_SECRET_KEY
      - AMAZONPAY_SELLER_ID
      - AMAZONPAY_ENDPOINT
      
      - BRAINTREE_MODE
      - BRAINTREE_MERCHANT_ID
      - BRAINTREE_PUBLIC_KEY
      - BRAINTREE_PRIVATE_KEY

      - VIRTUAL_HOST=${BUDSIES_DOMAIN}
      - LETSENCRYPT_HOST=${BUDSIES_DOMAIN}
      - LETSENCRYPT_EMAIL

    volumes:
      - './config/local.json.template:/var/www/config/local.json.template'
      - './ecosystem.json:/var/www/ecosystem.json'
      - './migrations:/var/www/migrations'
      - './package.json:/var/www/package.json'
      - './yarn.lock:/var/www/yarn.lock'
      - './babel.config.js:/var/www/babel.config.js'
      - './tsconfig.json:/var/www/tsconfig.json'
      - './nodemon.json:/var/www/nodemon.json'
      - './scripts:/var/www/scripts'
      - './src:/var/www/src'
      - './var:/var/www/var'
      - './tmp:/tmp/vue-storefront-api'
    tmpfs:
      - /var/www/dist
    networks:
      - default
      - reverseproxy
    expose:
      - 8080

  app-petsies:
    build:
      context: .
      dockerfile: docker/vue-storefront-api/Dockerfile
    depends_on:
      - es1
      - redis
    environment:
      - VS_ENV

      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
      - ELASTICSEARCH_PROTOCOL=http
      
      - AUTH_HASH_SECRET
      - OBJ_HASH_SECRET
      - CACHE_INVALIDATION_KEY

      - VSF_DOMAIN=${PETSIES_VSF_DOMAIN}

      - MAGENTO_DOMAIN=${PETSIES_MAGENTO_DOMAIN}
      - MAGENTO_USER_NAME
      - MAGENTO_USER_PASSWORD
      - DEFAULT_STORE_ID=${PETSIES_STORE_ID}
      
      - STORYBLOK_TOKEN
      - STORYBLOK_MANAGEMENT_TOKEN
      - STORYBLOK_SPACE_ID
      - STORYBLOK_HOOK_SECRET
      - STORYBLOK_SYNC_DATASOURCES
      
      - AMAZONPAY_SANDBOX
      - AMAZONPAY_ACCESS_KEY
      - AMAZONPAY_SECRET_KEY
      - AMAZONPAY_SELLER_ID
      - AMAZONPAY_ENDPOINT
      
      - BRAINTREE_MODE
      - BRAINTREE_MERCHANT_ID
      - BRAINTREE_PUBLIC_KEY
      - BRAINTREE_PRIVATE_KEY

      - VIRTUAL_HOST=${PETSIES_DOMAIN}
      - LETSENCRYPT_HOST=${PETSIES_DOMAIN}
      - LETSENCRYPT_EMAIL
      
    volumes:
      - './config/local.json.template:/var/www/config/local.json.template'
      - './ecosystem.json:/var/www/ecosystem.json'
      - './migrations:/var/www/migrations'
      - './package.json:/var/www/package.json'
      - './yarn.lock:/var/www/yarn.lock'
      - './babel.config.js:/var/www/babel.config.js'
      - './tsconfig.json:/var/www/tsconfig.json'
      - './nodemon.json:/var/www/nodemon.json'
      - './scripts:/var/www/scripts'
      - './src:/var/www/src'
      - './var:/var/www/var'
      - './tmp:/tmp/vue-storefront-api'
    tmpfs:
      - /var/www/dist
    networks:
      - default
      - reverseproxy
    expose:
      - 8080

networks:
  reverseproxy:
        name: webdevelopmentreverseproxy_default

volumes:
  esdat1:
